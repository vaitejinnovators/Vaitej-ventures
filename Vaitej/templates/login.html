<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Vaitej Ventures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="theme-neutral">

<div class="auth-box">

    <img src="{{ url_for('static', filename='images/vaitej-logo.png') }}" style="height:48px; margin-bottom:20px;">

    <h2>Welcome Back</h2>
    <p style="color:#94a3b8; margin-bottom:30px;">
        Login to continue
    </p>

    <form method="POST">

        <input
            type="email"
            name="email"
            placeholder="Email address"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <button type="submit" class="primary-btn">
            Login
        </button>

    </form>

</div>

</body>
</html>
